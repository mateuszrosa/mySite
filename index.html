<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo3.png">
    <link rel="stylesheet" href="css/main.css">
    <title>mySite</title>
</head>

<body>
    <header>
        <img src="./images/logo3.png" alt="">
        <div class="icon">
            <div class="hamburger"></div>
        </div>
        <nav class="desktop">
            <ul>
                <li>about me</li>
                <li>skills</li>
                <li>contact</li>
            </ul>
        </nav>
        <nav class="mobile">
            <ul>
                <li><a href="#skills">skills</a></li>
                <li><a href="#projects">projects</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="container">
                <h1>Mateusz Rosa</h1>
                <p>An aspiring junior front-end developer</p>
            </div>
        </section>
        <section class="skills" id="skills">
            <div class="container">
                <h1>Skills</h1>
                <div class="line"></div>
                <div class="logos">
                    <img src="./images/html2.png" alt="html5">
                    <p>html</p>
                </div>
                <div class="logos">
                    <img src="./images/css2.png" alt="css">
                    <p>css</p>
                </div>
                <div class="line"></div>
                <div class="logos">
                    <img src="./images/sass.png" alt="sass">
                    <p>sass</p>
                </div>
                <div class="logos">
                    <img src="./images/javascript.png" alt="javascript">
                    <p>javascript</p>
                </div>
                <div class="line"></div>
                <div class="logos">
                    <img src="./images/react1.png" alt="react">
                    <p>react</p>
                </div>
                <div class="logos">
                    <img src="./images/redux.png" alt="redux">
                    <p>redux</p>
                </div>
            </div>
        </section>
        <section class="projects" id="projects">
            <h1>projects:</h1>
            <div class="container">
                <p>Interactive World Map</p>
                <a href="https://mateuszrosa.github.io/Interactive-Map-React/" target="_blank">
                    <img src="./images/intermap.png" alt="">
                </a>
                <p>Pong Game</p>
                <a href="https://mateuszrosa.github.io/PongGame/" target="_blank">
                    <img src="./images/pong.png" alt="">
                </a>
                <p>Translator</p>
                <a href="https://mateuszrosa.github.io/Translator/">
                    <img src="./images/transik.png" alt="">
                </a>
            </div>

        </section>
        <section class="contact" id="contact">contact</section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
